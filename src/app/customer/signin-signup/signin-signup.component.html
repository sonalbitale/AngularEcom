<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3"  *ngIf="regForm">
        <h3>Registration - Angular 17 Reactive Forms with validation</h3>
        <form  [formGroup]="signUpfrom"  (ngSubmit)="onSubmitSignUp()" >
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              formControlName="mobNumber"
            />
          </div>
          <div class="form-group">
            <label for="age">Enter your age</label>
            <input type="number" class="form-control" formControlName="age" />
          </div>
          <div class="form-group">
            <label for="dob">Enter your DOB</label>
            <input type="date" class="form-control" formControlName="dob" />
          </div>

          <!--New Row-->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="sonalbitale93@gmail.com"
                formControlName="email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="password">password</label>
              <input
                type="password"
                class="form-control"
                placeholder="password"
                formControlName="password"
              />
            </div>

            <div class="form-group">
              <label for="Address">Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="12,4 street"
                formControlName="addLine1"
              />
            </div>
            <div class="form-group">
              <label for="Address2">Address2</label>
              <input
                type="text"
                class="form-control"
                placeholder="Apartment"
                formControlName="addLine2"
              />
            </div>
          </div>

          <!-- another div -->

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                placeholder="City"
                formControlName="city"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <select
                id="inputState"
                class="form-control"
                formControlName="state"
              >
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zip">zip <Code></Code></label>
              <input
                type="text"
                class="form-control"
                placeholder="zip code"
                formControlName="zipCode"
              />
            </div>
          </div>

          <!--...........-->
          <div class="form-group">
            <label for="language ">Language</label>
            <select multiple class="form-control" formControlName="language">
              <option>Hindi</option>
              <option>English</option>
              <option>Marathi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-inline"
                formControlName="gender"
                value="Male"
              />
              <label for="male" class="form-check-inline">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-inline"
                formControlName="gender"
                value="Female"
              />
              <label for="female" class="form-check-inline">Female</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-inline"
                formControlName="gender"
                value="Others"
                [disabled]="true"
              />
              <label for="others" class="form-check-inline">Others</label>
            </div>
          </div>

          <div class="form-group">
            <label for="somethingAboutYou">something about you</label>
            <textarea
              class="form-control"
              rows="3"
              formControlName="aboutYou"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="uploadPhoto">upload your photo</label>
            <input
              type="file"
              class="form-control"
              formControlName="uploadPhoto"
            />
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              class="form-check-inline"
              formControlName="agreetc"
            />
            <label for="agreetc" class="form-check-inline"
              >terms and Conditions</label
            >
          </div>
          <div class="form-group">
            <label for="role">what role do you want ?</label>
            <select class="form-control" formControlName="role">
              <option value="seller">Seller</option>
              <option value="buyer">Buyer</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>

        <!--login form here -->
        <p class="sim-pointer" routerLink="/sign-in">
          Already have an account Click here to login
        </p>
      </div>

      <div class="col-md-6 offset-md-3" *ngIf="!regForm">
        <h3> Login Angular 17 Template driven form with validation</h3>
        <form name="form" #tf="ngForm" (ngSubmit)="tf.form.valid && onSubmitSignIn()" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="userEmail" [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required email/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="userPassword"
                [(ngModel)]="signInFormValue.userPassword" #userPassword="ngModel" minlength="6" togglePassword>
            </div>

          <div class="form-group">
       <button class="btn btn-primary">Login </button>


          </div>  

        </form>
        <p class="sim-pointer" routerLink="/sign-up">
            dont have an account click here to Register
          </p>

      </div>
    </div>
  </div>
</div>
